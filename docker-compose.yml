services:
  postgresql:
    image: postgres:16
    container_name: users_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - 5433:5432

  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address :9090
    ports:
      - 9090:9090
      - 9000:9000

  redis:
    image: redis:7.0.12
    ports:
      - "6379:6379"